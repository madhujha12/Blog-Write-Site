<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Food Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">🏠 Home</a></li>
                <li><a href="#about">👨‍🍳 About</a></li>
                <li><a href="#contact">📞 Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="content">
            <h1>🏠 Welcome to My Food Blog!</h1>
            <p>🍕 Discover the joy of cooking! 🍔.</p>
            <button id="createPostButton">+ Create a Blog</button>
        </div>
    </section>

    <section id="blog-posts">
        <div class="content">
            <h2>📖 Food Blogs</h2>
            <div id="postsContainer" class="posts"></div>
        </div>
    </section>

    <div id="createBlogModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle">Create a New Blog</h2>
            <input type="text" id="title" placeholder="Blog Title">
            <textarea id="content" placeholder="Write your blog content..."></textarea>
            <input type="file" id="imageUpload">
            <button id="submitBlogButton">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
